<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlAutos" header="Alta de autos">
            <h:form id="frmAutos">
                <h:panelGrid id="tblAltaAutos" columns="2">
                    <p:outputLabel for="txtPatente" value="Patente: "/>
                    <p:inputText id="txtPatente" value="#{autoFormBean.patente}" required="true"/>
                    <p:outputLabel for="txtMarca" value="Marca: "/>
                    <p:inputText id="txtMarca" value="#{autoFormBean.marca}" required="true"/>
                    <p:outputLabel for="txtModelo" value="Modelo: "/>
                    <p:inputText id="txtModelo" value="#{autoFormBean.modelo}" required="true"/>
                    <p:outputLabel for="txtColor" value="Color: "/>
                    <p:inputText id="txtColor" value="#{autoFormBean.color}" required="true"/>
                    <p:outputLabel for="txtCombustible" value="Combustible: "/>
                    <p:inputText id="txtCombustible" value="#{autoFormBean.combustible}" required="true"/>
                    <p:commandButton id="btnAgregarAuto" value="Agregar" actionListener="#{autoFormBean.argregarAuto()}"
                                     update="tblMuestraAutos"/>
                </h:panelGrid>
                <h:panelGrid id="tblMuestraAutos" columns="7">
                    <p:dataTable id="dtTblAutos" value="#{autoFormBean.autos.autos}"
                                 var="cadaAuto" emptyMessage="No hay nada">
                        <p:column headerText="Patente">
                            <p:outputLabel value="#{cadaAuto.patente}"/>
                        </p:column>
                        <p:column headerText="Marca">
                            <p:outputLabel value="#{cadaAuto.marca}"/>
                        </p:column>
                        <p:column headerText="Modelo">
                            <p:outputLabel value="#{cadaAuto.modelo}"/>
                        </p:column>
                        <p:column headerText="Color">
                            <p:outputLabel value="#{cadaAuto.color}"/>
                        </p:column>
                        <p:column headerText="Combustible">
                            <p:outputLabel value="#{cadaAuto.combustible}"/>
                        </p:column>
                        <p:column headerText="Edicion">
						    <p:commandButton icon="ui-icon-pencil" oncomplete="PF('modificarAuto').show()" update=":frmModificarAuto" 
											 actionListener="#{autoFormBean.establecerAuto(cadaAuto)}"/>
                            <p:commandButton icon="ui-icon-trash" oncomplete="PF('eliminarAuto').show()" update=":frmEliminarAuto" 
											 actionListener="#{autoFormBean.establecerAuto(cadaAuto)}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:dialog id="dlgModificarAuto" widgetVar="modificarAuto" header="Modificacion de Auto" resizable="false"
                  showEffect="explode" hideEffect="explode" modal="true">
            <h:form id="frmModificarAuto">
                <h:panelGrid id="pnlModficiarAuto" columns="2">
                    <p:outputLabel for="patente" value="Patente: "/>
                    <p:inputText id="patente" required="true" value="#{autoFormBean.auto.patente}"/>
                    <p:outputLabel for="marca" value="Marca: "/>
                    <p:inputText id="marca" required="true" value="#{autoFormBean.auto.marca}"/>
                    <p:outputLabel for="modelo" value="Modelo: "/>
                    <p:inputText id="modelo" required="true" value="#{autoFormBean.auto.modelo}"/>
                    <p:outputLabel for="color" value="Color: "/>
                    <p:inputText id="color" required="true" value="#{autoFormBean.auto.color}"/>
                    <p:outputLabel for="combustible" value="Combustible: "/>
                    <p:inputText id="combustible" required="true" value="#{autoFormBean.auto.combustible}"/>
                    <p:commandButton id="btnModificarAuto" value="Modificar" oncomplete="PF('modificarAuto').hide()"
                                     update=":frmAutos" actionListener="#{autoFormBean.modificarAuto()}">
                        <p:confirm header="Pedido de confirmacion" message="Confirma modificar auto?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton id="btnCerrarModificarAuto" value="Salir" oncomplete="PF('modificarAuto').hide()"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
		<p:dialog id="dlgEliminarrAuto" widgetVar="eliminarAuto" header="Eliminacion de Auto" resizable="false" showEffect="explode" hideEffect="explode" modal="true">
            <h:form id="frmEliminarAuto">
                <p:panelGrid id="pnlEliminarAuto" columns="2">
                        <p:outputLabel for="txtPatente" value="Patente:"/>
                        <p:outputLabel id="txtPatente" value="#{autoFormBean.auto.patente}"/>
                        <p:outputLabel for="txtMarca" value="Marca:"/>
                        <p:outputLabel id="txtMarca" value="#{autoFormBean.auto.marca}"/>
                        <p:outputLabel for="txtModelo" value="Modelo:"/>
                        <p:outputLabel id="txtModelo" value="#{autoFormBean.auto.modelo}"/>
                        <p:outputLabel for="txtColor" value="Color:"/>
                        <p:outputLabel id="txtColor" value="#{autoFormBean.auto.color}"/>
                        <p:outputLabel for="txtCombustible" value="Combustible:"/>
                        <p:outputLabel id="txtCombustible" value="#{autoFormBean.auto.combustible}"/>
                        <p:commandButton value="Eliminar" id="btnEliminarAuto" oncomplete="PF('eliminarAuto').hide()" update=":frmAutos" actionListener="#{autoFormBean.eliminarAuto()}">
                        <p:confirm header="Pedido de Confirmacion" message="Â¿Confirma Eliminacion de Auto?" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:commandButton id="btnCerrarAuto" value="Salir" oncomplete="PF('eliminarAuto').hide()"/>
                </p:panelGrid>
            </h:form>
		</p:dialog>
        <p:confirmDialog id="confirmacionDialogoAuto" global="true" showEffect="fade" hideEffect="fade">
            <h:form id="frmConfirmacionOperacionAuto">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                 style="float: right;"/>
			</h:form>
        </p:confirmDialog>
    </h:body>
</html>
